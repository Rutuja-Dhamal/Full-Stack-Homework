<!-- Q3. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <!--Heading tag-->
    <h1>Ecommerce Website</h1>

    <!--paragraph tag-->
    <p>Hello World,Welcome to our Store</p>

    <hr> <!--horizontal line-->

    <!--line break-->
    <p>This is very popular store<br>Enjoy with us</p>
</body>
</html>

<!-- Q4.
Use of Tag - HTML tags are used to hold the HTML element.
Use of Element - HTML element holds the content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <!--Heading tag-->
    <h1>Welcome to Our Store</h1>

    <!--Here <h1> is opening tag and </h1> is closing tag-->

    <!--And Welcome to our store is content-->

    <!--And whole this line is an element in html-->
</body>
</html>


<!-- Q5.
The HTML document type declaration, also known as DOCTYPE , is the first line of code 
required in every HTML or XHTML document. The DOCTYPE declaration is an instruction to the 
web browser about what version of HTML the page is written in. 
This ensures that the web page is parsed the same way by different web browsers. -->

<!DOCTYPE html> <!--This is DOCTYPE declaration in html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
